<form [formGroup]="createClubForm" (ngSubmit)="onSubmit()">

  <mat-card>
    <mat-card-header>
      <mat-card-title>Create Club</mat-card-title>
      <mat-card-subtitle>Enter info for your club</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
        <mat-error>
          <span *ngIf="createClubForm?.controls.name?.errors?.required">Required Field</span>
          <span *ngIf="createClubForm?.controls.name?.errors?.minlength">Minimum Length is 3</span>
        </mat-error>
      </mat-form-field>



      <mat-form-field>
        <input matInput placeholder="Abbreviation" formControlName="abbreviation">
      </mat-form-field>


    </mat-card-content>
    <mat-card-actions align="start">
      <button mat-button mat-raised-button color="primary" type="submit" [disabled]="!createClubForm.valid">Create!</button>
      <button mat-button mat-flat-button>Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>

<pre>
  Form Status: {{ createClubForm.value | json: 2 }}
</pre>
<pre>
  Form Status: {{ createClubForm?.controls.clubName?.errors | json: 2 }}
</pre>
