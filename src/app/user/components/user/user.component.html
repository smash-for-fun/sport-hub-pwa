<app-shell>
  <app-shell-header>User</app-shell-header>
  <app-shell-sidebar>
    <mat-nav-list>
      <mat-list-item>Something new</mat-list-item>
      <mat-list-item>Something old</mat-list-item>
      <mat-list-item>Something borrowed</mat-list-item>
    </mat-nav-list>
  </app-shell-sidebar>

  <app-shell-content>
    <mat-card *ngFor="let user of users | async">
      <h3>User ID: {{user.id}}</h3>
      <p>Age: {{user.age}}</p>

      <button mat-button (click)="updateUser(user.id, user.age + 1 )">Make me older</button>
      <button mat-button (click)="updateUser(user.id, user.age - 1 )">Make me younger</button>
      <button mat-button (click)="deleteUser(user.id)">Delete me</button>
    </mat-card>

    <button mat-raised-button (click)="createUser()">CREATE new User</button>
  </app-shell-content>
</app-shell>
