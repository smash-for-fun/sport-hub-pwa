<mat-card *ngFor="let user of users | async">
  <h3><a [routerLink]="[user.uid]">User ID: {{user.uid}}</a></h3>
  <p>Age: {{user.age}}</p>

  <button mat-button (click)="updateUser(user.uid, user.age + 1 )">Make me older</button>
  <button mat-button (click)="updateUser(user.uid, user.age - 1 )">Make me younger</button>
</mat-card>
